<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-ubuntumono {
        font-family: "Ubuntu Mono", monospace;
      }
      .font-roboto {
        font-family: "Roboto", sans-serif;
      }
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-black">
    <div
      class="flex flex-col items-center w-[448px] h-[432px] bg-black border border-gray-600 rounded-3xl p-8"
    >
      <div
        class="mb-6 w-full font-ubuntumono text-[#D1D5DB] text-3xl tracking-[0.6em] text-center"
      >
        <h3>
          ROCK PAPER<br />
          SCISSORS
        </h3>
      </div>
      <div class="flex gap-4 w-full">
        <button id="btn1" class="transition active:bg-gray-600 duration-150 ease-in-out hover:bg-gray-700 cursor-pointer flex-1 flex flex-col items-center gap-2 p-5 border border-gray-600 rounded-3xl">
          <img src="icon3.svg" alt="" />
          <p class="font-ubuntumono text-[#D1D5DB] text-center text-2xl">Rock</p></button>
        <button id="btn2" class="transition active:bg-gray-600 duration-150 ease-in-out hover:bg-gray-700 cursor-pointer flex-1 flex flex-col items-center gap-2 p-5 border border-gray-600 rounded-3xl">
          <img src="icon1.svg" alt="" />
          <p class="font-ubuntumono text-[#D1D5DB] text-center text-2xl">Scissors</p></button>
        <button id="btn3" class="transition active:bg-gray-600 duration-150 ease-in-out hover:bg-gray-700 cursor-pointer flex-1 flex flex-col items-center gap-2 p-5 border border-gray-600 rounded-3xl">
          <img src="icon2.svg" alt="" />
          <p class="font-ubuntumono text-[#D1D5DB] text-center text-2xl">Paper</p></button>
      </div>
      <div
        class="font-ubuntumono text-[#D1D5DB] flex w-full justify-around text-center mt-8 text-2xl"
      >
        <div>
          <p>Player</p>
          <h2 id="humanScore">0</h2>
        </div>
        <div>
          <p>Computer</p>
          <h2 id="computerScore">0</h2>
        </div>
      </div>
      <div class="mt-8 w-full">
        <button id="comment" class="transition active:bg-gray-600 duration-150 ease-in-out hover:bg-gray-700 py-1 w-full border border-gray-600 rounded-xl font-ubuntumono text-[#D1D5DB] text-xl">Choose Your Weapon </button>
      </div>
      <div class="mt-16 w-full">
        <div class="text-center text-lg text-gray-400 font-ubuntumono">
          &copy; 2025 Md Tanzimul Haque. All rights reserved.<br>
          <a href="https://github.com/Tanzim9999" target="_blank" class="hover:underline text-blue-400">GitHub</a> |
          <a href="https://facebook.com/MdTanzimulHaq" target="_blank" class="hover:underline text-blue-400">Facebook</a>
        </div>
      </div>      
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
